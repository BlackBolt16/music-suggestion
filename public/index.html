<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    
    <div class="container">
        <header>
            <h1>Mood Music</h1>
            <p>What's your mood today?</p>
        </header>
        
        <main>
            <div class="mood-selection">
                <div class="mood-grid">
                    <div class="mood-card" data-mood="happy">
                        <div class="mood-icon">ðŸ˜Š</div>
                        <div class="mood-label">Happy</div>
                    </div>
                    <div class="mood-card" data-mood="sad">
                        <div class="mood-icon">ðŸ˜¢</div>
                        <div class="mood-label">Sad</div>
                    </div>
                    <div class="mood-card" data-mood="energetic">
                        <div class="mood-icon">âš¡</div>
                        <div class="mood-label">Energetic</div>
                    </div>
                    <div class="mood-card" data-mood="relaxed">
                        <div class="mood-icon">ðŸ˜Œ</div>
                        <div class="mood-label">Relaxed</div>
                    </div>
                    <div class="mood-card" data-mood="angry">
                        <div class="mood-icon">ðŸ˜¡</div>
                        <div class="mood-label">Angry</div>
                    </div>
                    <div class="mood-card" data-mood="focused">
                        <div class="mood-icon">ðŸ§ </div>
                        <div class="mood-label">Focused</div>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div id="login-prompt">
                    <p>Connect to Spotify to get personalized recommendations:</p>
                    <button id="login-button" class="spotify-button">
                        <i class="fab fa-spotify"></i> Connect to Spotify
                    </button>
                </div>
                
                <div id="results" class="hidden">
                    <h2>Recommended for your <span id="selected-mood">mood</span> mood:</h2>
                    
                    <div class="tabs">
                        <button class="tab-button active" data-tab="songs">
                            <i class="fas fa-music"></i> Songs
                        </button>
                        <button class="tab-button" data-tab="playlists">
                            <i class="fas fa-list"></i> Playlists
                        </button>
                    </div>
                    
                    <div id="songs-tab" class="tab-content active">
                        <div id="songs-list" class="music-list"></div>
                    </div>
                    
                    <div id="playlists-tab" class="tab-content">
                        <div id="playlists-list" class="music-list"></div>
                    </div>
                    
                    <div class="loader hidden">
                        <div class="spinner"></div>
                        <p>Finding your perfect tunes...</p>
                    </div>
                </div>
            </div>
        </main>

</body>
</html>
